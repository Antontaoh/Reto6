<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Event List</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Event List</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Date</th>
    <th>Description</th>
    <th>Price</th>
    <th>Actions</th>
  </tr>
  <tr th:each="event : ${events}">
    <td th:text="${event.name}"></td>
    <td th:text="${event.date}"></td>
    <td th:text="${event.description}"></td>
    <td th:text="${event.price} + 'â‚¬'"></td>
    <td>
      <a class="btn" th:href="@{/events/{id}(id=${event.id})}">View Details</a>
    </td>
  </tr>
</table>
</body>
</html>
